    <div class="row">
      <div class="col-4" style="margin: auto;">
        <form style="text-align: center; margin: 30% 0;">
          <h1 style="margin-bottom: 30px;">회원가입</h1>
          <div class="mb-3 row">
              <label class="form-label col-3" for="username">아이디</label>
              <div class="col-9">
                <input class="form-control" id="username" name="memId" type="text" required>
              </div>
          </div>
          <div class="mb-3 row">
            <label class="form-label col-3" for="password">비밀번호</label>
            <div class="col-9">
              <input class="form-control" id="password" name="userPw" type="password" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="form-label col-3" for="passwordChk">비밀번호 확인</label>
            <div class="col-9">
              <input class="form-control" id="passwordChk" type="password" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="form-label col-3" for="name">이름</label>
            <div class="col-9">
              <input class="form-control" id="name" name="userNm" type="text" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="form-label col-3" for="gender">성별</label>
            <div class="col-9">
              <div class="row">
                <div class="form-check col-4">
                  <input class="form-check-input" id="gender1" name="userGen" type="radio" value="M">
                  <label class="form-check-label" for="gender1">M</label>
                </div>
                <div class="form-check col-4">
                  <input class="form-check-input" id="gender2" name="userGen" type="radio" value="W">
                  <label class="form-check-label" for="gender2">W</label>
                </div>
                <div class="form-check col-4">
                  <input class="form-check-input" id="gender3" name="userGen" type="radio" value="">
                  <label class="form-check-label" for="gender3">선택안함</label>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="form-label col-3" for="age">나이</label>
            <div class="col-9">
              <select class="form-select" id="age" aria-label="Default select example">
                <option selected>선택 안함</option>
                <option value="10">10대</option>
                <option value="20">20대</option>
                <option value="30">30대</option>
                <option value="40">40대</option>
                <option value="50">50대</option>
                <option value="60">60대</option>
                <option value="70">70대 이상</option>
              </select>
            </div>
          </div>
          <button class="btn btn-dark">회원가입</button>
        </form>
